<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HLPFL Forms</title>
    <meta name="description" content="Login to your HLPFL Forms account">
    <link rel="stylesheet" href="/css/hlpfl-colors.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="margin-bottom: 8px;">Welcome Back</h1>
                <p style="color: var(--text-secondary); font-size: 14px;">Sign in to your HLPFL Forms account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required 
                        placeholder="Enter your username or email"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                    <input 
                        type="checkbox" 
                        id="rememberMe" 
                        name="rememberMe"
                        style="width: auto; margin: 0;"
                    >
                    <label for="rememberMe" style="margin: 0; font-weight: normal;">Remember me</label>
                </div>
                
                <button type="submit" class="form-submit">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Sign up</a></p>
                <p><a href="/">‚Üê Back to home</a></p>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/js/logger.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/api-client.js"></script>
    <script src="/js/auth-enhanced.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
